version: "2"
sql:
  - engine: "postgresql"
    queries: "./query"
    schema: "schema.sql"
    gen:
      go:
        package: "dblayer"
        out: "./../internal/dblayer"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_pointers_for_null_types: true